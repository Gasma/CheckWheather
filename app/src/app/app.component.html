<mat-toolbar class="mat-elevation-z4">
  <span>Weather Forecast</span>
</mat-toolbar>

<div class="container">
  <mat-card class="margin">
    <mat-card-header>
      <form #f="ngForm" autocomplete="off" (submit)="SubmitQuery(f)">
        <mat-form-field appearance="fill">
          <mat-label>Street</mat-label>
          <input matInput ngModel #street="ngModel" name="street" />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>City</mat-label>
          <input matInput ngModel #street="ngModel" name="city" />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>State</mat-label>
          <input matInput ngModel #street="ngModel" name="state" />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Zip</mat-label>
          <input matInput ngModel #street="ngModel" name="zip" />
        </mat-form-field>
        <button class="margin-btn" mat-raised-button color="primary">
          Search
        </button>
      </form>
    </mat-card-header>
    <mat-card-content>
      <mat-card *ngIf="msgs != ''; else show_table">{{ msgs }}</mat-card>
      <ng-template #show_table>
        <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8 table">

          <ng-container matColumnDef="icon">
            <th mat-header-cell *matHeaderCellDef><strong>#</strong></th>
            <td mat-cell *matCellDef="let element">
              <img [src]="element.icon" style="width: 40px;height: 40px;"/>
            </td>
          </ng-container>

          <ng-container matColumnDef="day">
            <th mat-header-cell *matHeaderCellDef><strong>Day</strong></th>
            <td mat-cell *matCellDef="let element">{{element.day}}</td>
          </ng-container>

          <ng-container matColumnDef="temperature">
            <th mat-header-cell *matHeaderCellDef><strong>Temperature</strong></th>
            <td mat-cell *matCellDef="let element">{{element.temperature}}</td>
          </ng-container>

          <ng-container matColumnDef="wind">
            <th mat-header-cell *matHeaderCellDef><strong>Wind</strong></th>
            <td mat-cell *matCellDef="let element">{{ element.wind }}</td>
          </ng-container>

          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef><strong>Description</strong></th>
            <td mat-cell *matCellDef="let element">{{element.description}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </ng-template>
    </mat-card-content>
  </mat-card>
</div>
